<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Colour toggle</title>
</head>

<body>
    <header>
        <div class="icon-wrapper">
            <img src="./hamburger.png" width="100px" alt="">
        </div>
        <div class="title-wrapper">
            <h1 class="title-bar">Colour toggle in JavaScript</h1>
            <h2>The currently selected colour is: white</h2>
        </div>
    </header>
    <nav class="nav-bar">
        <ul>
            <li class="white"> Home (1) <input type="radio" name="radioColor" id="btn-white" checked></li>
            <li class="red"> Red (2) <input type="radio" name="radioColor" id="btn-red"></li>
            <li class="blue"> Blue (3) <input type="radio" name="radioColor" id="btn-blue"></li>
            <li class="green"> Green (4) <input type="radio" name="radioColor" id="btn-green"></li>
            <li class="cyan"> Cyan (5) <input type="radio" name="radioColor" id="btn-cyan"></li>
            <li class="magenta"> Magenta (6) <input type="radio" name="radioColor" id="btn-magenta"></li>
            <li class="yellow"> Yellow (7) <input type="radio" name="radioColor" id="btn-yellow"></li>
        </ul>
    </nav>
</body>
</html>
